name: ğŸš€ Deploy Laravel Aimeos ke Hostinger

on:
  push:
    branches:
      - main  # Ganti jika kamu pakai master

jobs:
  deploy:
    name: Deploy ke Hostinger
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§° Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: mbstring, xml, bcmath, ctype, fileinfo, json, openssl, pdo, tokenizer, curl
          tools: composer

      - name: âš¡ï¸ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ğŸ“¦ Install dependencies
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      - name: ğŸ§ª Copy & Generate Laravel App Key
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: ğŸ› ï¸ Setup & Build Aimeos
        run: |
          php artisan migrate --force
          php artisan aimeos:setup --option=setup/default/demo:0
          php artisan aimeos:cache

      - name: âš™ï¸ Laravel optimisasi
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: ğŸ“¤ Deploy ke Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v3.1.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_TARGET }}
          local-dir: ./  # bisa diatur hanya public/ jika kamu pointing domain ke public

